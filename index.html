<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cocktail shaker</title>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script type="text/javascript" charset="utf-8" src="grabshake.js"></script>
	<script type="text/javascript" charset="utf-8" src="gshake.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;">
	<script type="text/javascript">
		$(this).gShake(function() {
			alert("shake detected");
			grabShake();
	});
	</script>
</head>
<body>
	<div id="menu"></div>
	<div id="container">
		<div id="cocktailname">Cocktail Shaker</div>
		<div id="imgscore">
			<div id="cocktailpicture"></div>
			<div id="score"></div>
		</div>
		<div id="preparation">
			<div id="recipe"></div>
			<div id="ingredients"></div>
		</div>
	</div>
</body>
</html>
